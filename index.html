<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris Hewitt for State Senate</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="logo">
          <!-- Replace with wordmark or SVG -->
          <svg
            viewBox="0 0 600 160"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Chris Hewitt for New York State Senate"
          >
            <!-- Mountain Icon -->
            <path
              d="M40 110 L80 60 L110 95 L135 70 L175 110 Z"
              fill="none"
              stroke="#2F4F3F"
              stroke-width="4"
            />

            <!-- Name -->
            <text
              x="200"
              y="85"
              font-family="Inter, sans-serif"
              font-size="48"
              font-weight="700"
              fill="#1F3A5F"
            >
              HEWITT
            </text>

            <text
              x="200"
              y="40"
              font-family="Inter, sans-serif"
              font-size="20"
              letter-spacing="3"
              fill="#2F4F3F"
            >
              CHRIS
            </text>

            <!-- Divider -->
            <line
              x1="200"
              y1="100"
              x2="520"
              y2="100"
              stroke="#B23A3A"
              stroke-width="3"
            />

            <!-- Office -->
            <text
              x="200"
              y="130"
              font-family="Inter, sans-serif"
              font-size="18"
              letter-spacing="2"
              fill="#1F3A5F"
            >
              NEW YORK STATE SENATE
            </text>
          </svg>
        </div>
      </div>
    </header>

    <main class="hero">
      <div class="container hero-image">
        <img
          src="images/Chris-in-Market.png"
          alt="Chris Hewitt in Tilda's Kitchen & Market"
        />
      </div>
      <div class="container hero-inner">
        <h1 class="hero-title">Chris Hewitt</h1>
        <h2 class="hero-office">Candidate for State Senate, District 51</h2>

        <p class="hero-tagline">
          Strengthening the Economy, Embracing the Ecology
        </p>
        <p>Catskill, Southern Tier, Mohawk & Hudson Valley Region</p>
        <p>
          Broome | Chenango | Delaware | Otsego | Schoharie | Sullivan | Ulster
          Counties
        </p>

        <div class="cta-group">
          <!-- <a href="#" class="btn btn-primary">Donate</a>
          <button class="btn btn-secondary" id="openModal">
            Join the Campaign
          </button> -->
          <a href="mailto:info@hewittforsenate.com" class="btn btn-secondary"
            ><img src="images/email-icon.svg" class="email-icon" /><span
              >E-mail the Campaign</span
            ></a
          >
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p class="disclaimer">Paid for by Hewitt for Senate</p>
      </div>
    </footer>

  </body>
</html>
